<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1>모달로 데이터 전달</h1>
    <!--모달 트리거 버튼-->
    <button type="button"
            data-bs-toggle="modal"
            data-bs-target="#modal"
            data-bs-title="야식 뭐먹지?"
            data-bs-text="야식은 먹지 않는 것을 추천드립니다.">트리거 버튼</button>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-title">???</h1>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modal-text">...</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 모달 버튼 변수화
        const modalBtn = document.querySelector("#modal");

        // 모달 버튼 이벤트 처리
        modalBtn.addEventListener("show.bs.modal", function(e) {
            // 트리거 버튼 만들기
            const triggerBtn = e.relatedTarget;

            // 트리거버튼에담긴데이터 변수화
            const title = triggerBtn.getAttribute("data-bs-title");
            const text = triggerBtn.getAttribute("data-bs-text");

            // 모달창에 데이터가 담겨져야할 부분 변수화
            const modalTitle = document.querySelector("#modal-title");
            const modalText = document.querySelector("#modal-text");

            // 값 넘기기
            modalTitle.innerText = title;
            modalText.innerText = text;
        });
    </script>
</body>
</html>
